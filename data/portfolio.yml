      - name: Trang web quản lý chuỗi homestay
        image: '/images/portfolio/homestay.png'
        
        description: 'Website quản lý homestay là giải pháp hỗ trợ chủ sở hữu tối ưu hóa việc quản lý đặt phòng, theo dõi lịch trình, kiểm soát doanh thu và quản lý thông tin khách hàng. Với giao diện trực quan, dễ sử dụng, website cho phép cập nhật tình trạng phòng, quản lý dịch vụ đi kèm và gửi thông báo nhanh chóng. Công cụ này giúp nâng cao hiệu quả vận hành và mang đến trải nghiệm tốt nhất cho khách hàng.'
