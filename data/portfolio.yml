  - title: Dự án cá nhân 
    description: 'Tất cả dự án cá nhân của tôi'
    portfolioitem:
      - name: Làm blog chia sẽ về Java
        image: '/images/portfolio/blog.png'
        description: 'Blog chia sẻ về Java là nơi cung cấp kiến thức, tài liệu và kinh nghiệm thực tế về ngôn ngữ lập trình Java. Blog tập trung vào các chủ đề như lập trình cơ bản, hướng đối tượng, Spring Boot, Hibernate, xây dựng ứng dụng web, tối ưu hóa mã nguồn và các mẹo lập trình hữu ích. Đây là nguồn tài nguyên hữu ích dành cho cả người mới học và lập trình viên muốn nâng cao kỹ năng, giúp bạn hiểu sâu hơn về Java và áp dụng hiệu quả vào các dự án thực tế.'
        tags:
          - Blog
          - Website
          - Java