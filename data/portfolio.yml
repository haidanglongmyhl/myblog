      - name: Trang web quản đặt bàn nhà hàng
        image: '/images/portfolio/booking.png'
        description: ' Trang web đặt bàn là nền tảng trực tuyến giúp khách hàng dễ dàng tìm kiếm và đặt bàn tại các nhà hàng yêu thích chỉ với vài thao tác đơn giản. Với giao diện thân thiện, website cung cấp thông tin chi tiết về thực đơn, khung giờ trống, ưu đãi đặc biệt và đánh giá từ khách hàng. Hệ thống giúp nhà hàng quản lý đặt chỗ hiệu quả, giảm thiểu trùng lặp và nâng cao trải nghiệm khách hàng.'
        tags:
